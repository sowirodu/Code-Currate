<!DOCTYPE html>
<html lang="english">

<head>
    <title>exported project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <style data-tag="reset-style-sheet">
        html {
            line-height: 1.15;
        }

        body {
            margin: 0;
        }

        * {
            box-sizing: border-box;
            border-width: 0;
            border-style: solid;
        }

        p,
        li,
        ul,
        pre,
        div,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        figure,
        blockquote,
        figcaption {
            margin: 0;
            padding: 0;
        }

        button {
            background-color: transparent;
        }

        button,
        input,
        optgroup,
        select,
        textarea {
            font-family: inherit;
            font-size: 100%;
            line-height: 1.15;
            margin: 0;
        }

        button,
        select {
            text-transform: none;
        }

        button,
        [type="button"],
        [type="reset"],
        [type="submit"] {
            -webkit-appearance: button;
        }

        button::-moz-focus-inner,
        [type="button"]::-moz-focus-inner,
        [type="reset"]::-moz-focus-inner,
        [type="submit"]::-moz-focus-inner {
            border-style: none;
            padding: 0;
        }

        button:-moz-focus,
        [type="button"]:-moz-focus,
        [type="reset"]:-moz-focus,
        [type="submit"]:-moz-focus {
            outline: 1px dotted ButtonText;
        }

        a {
            color: inherit;
            text-decoration: inherit;
        }

        input {
            padding: 2px 4px;
        }

        img {
            display: block;
        }

        html {
            scroll-behavior: smooth
        }
    </style>
    <style data-tag="default-style-sheet">
        html {
            font-family: Inter;
            font-size: 16px;
        }

        body {
            font-weight: 400;
            font-style: normal;
            text-decoration: none;
            text-transform: none;
            letter-spacing: normal;
            line-height: 1.15;
            color: var(--dl-color-gray-black);
            background-color: var(--dl-color-gray-white);
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" data-tag="font" />
    <link rel="stylesheet" href="../static/style.css" />
</head>

<body>
    <div>
        <link href="../static/quiz.css" rel="stylesheet" />
                <div class="header-container">
                    <div class="home-page-code-currate-logo">
                        <span class="home-page-code-currate-text">CC</span>
                        <span class="home-page-code-currate-text1">CodeCurrate</span>
                    </div>
                    <span class="home-page-code-currate-text5">Home</span>
                    <span class="home-page-code-currate-text6">About Us</span>
                </div>
            <div class="home-page-code-currate-homepagecomplete">

                <div class="quiz-creation-container clearfix">
                    <div class="quiz-container">
                        <h2>Create a Custom Quiz</h2>
                        <form id="quizForm">
                            <label for="topic">Data Structure:</label>
                            <select id="topic">
                                <option value="Linked List">Linked List</option>
                                <option value="Array">Array</option>
                                <option value="Stack">Stack</option>
                                <!-- Add other options as needed -->
                            </select>
                            <label for="difficulty">Difficulty Level:</label>
                            <select id="difficulty">
                                <option value="Basic">Basic</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Advanced">Advanced</option>
                            </select>
                            <label for="questionType">Question Type:</label>
                            <select id="questionType">
                                <option value="Multiple Choice">Multiple Choice</option>
                                <option value="True/False">True/False</option>
                                <!-- Add other options as needed -->
                            </select>
                            <label for="numQuestions">Number of Questions:</label>
                            <input type="number" id="numQuestions" min="1" required>
                            <button type="submit">Generate Quiz</button>
                        </form>
                    </div>
                    <div class="quiz-output-container">
                        <div id="quizOutput"></div>
                    </div>
                    <div class="home-page-code-currate-logo1">
                        <span class="home-page-code-currate-text2">CC</span>
                        <span class="home-page-code-currate-text3">CodeCurrate</span>
                    </div>
                    <!-- Bottom Logo -->
                </div>
                <div class="home-page-code-currate-layer2">
                    <div class="home-page-code-currate-linkedin">
                        <img alt="Vector1387" src="../static/public/external/vector1387-gjq9.svg" class="home-page-code-currate-vector" />
                        <img alt="Vector1388" src="../static/public/external/vector1388-vh6s.svg" class="home-page-code-currate-vector1" />
                        <img alt="Vector1389" src="../static/public/external/vector1389-bhp.svg" class="home-page-code-currate-vector2" />
                    </div>
                </div>
                <img alt="Vector1392" src="../static/public/external/vector1392-b5rb.svg" class="home-page-code-currate-vector3" />
            </div>
        </div>
    <script src="../static/js/script.js"></script>
</body>

</html>
